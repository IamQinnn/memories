<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Private Blog</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- Login Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2>Welcome üíñ</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="demoBtn">Continue as Demo</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <header>
      <h1>Hayy, My Love üíï</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#story">Our Story</a>
        <a href="#notes">Little Notes</a>
        <a href="#gallery">Gallery</a>
        <button id="logoutBtn">Logout</button>
      </nav>
    </header>

    <section id="home">
      <h2>Welcome to Our Private Space</h2>
      <p>This is just for us ‚ù§Ô∏è</p>
      <button id="heartBtn">Send Heart üíñ</button>
      <div id="heartContainer"></div>
    </section>

    <section id="story">
      <h2>Our Story</h2>
      <button id="newPostBtn">+ New Post</button>
      <div id="posts"></div>
    </section>

    <section id="notes">
      <h2>Little Notes</h2>
      <button id="newNoteBtn">+ Add Note</button>
      <div id="notesContainer"></div>
    </section>

    <section id="gallery">
      <h2>Our Gallery</h2>
      <input type="file" id="imageUpload" />
      <button id="addImageBtn">+ Add Image</button>
      <div id="galleryContainer"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
