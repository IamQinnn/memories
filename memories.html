<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories 💕</title>
  
  <!-- Font lucu -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd6e0;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 20px 20px;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
      flex: 1;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin: 10px 0;
    }

    p.subtitle {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 25px;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background: #ff99cc;
      color: white;
      transform: scale(1.05);
    }

    .section {
      display: none;
      margin-top: 25px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      width: 85%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 15px;
      background: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Memories 💕</h1>
    <p class="subtitle">Tempat kecil untuk menyimpan cerita kita ✨</p>

    <!-- Menu Navigasi -->
    <div class="menu">
      <button onclick="playClick(); showSection('gallery')">📸 Gallery</button>
      <button onclick="playClick(); showSection('stories')">📖 Stories</button>
      <button onclick="playClick(); showSection('notes')">💌 Notes</button>
    </div>

    <!-- Section Gallery -->
    <div id="gallery" class="section">
      <h2>📸 Gallery</h2>
      <div class="card">Foto memory 1</div>
      <div class="card">Foto memory 2</div>
    </div>

    <!-- Section Stories -->
    <div id="stories" class="section">
      <h2>📖 Stories</h2>
      <div class="card">Cerita pertama 💕</div>
      <div class="card">Cerita kedua ✨</div>
    </div>

    <!-- Section Notes -->
    <div id="notes" class="section">
      <h2>💌 Notes</h2>
      <div class="card">Pesan manis untukmu 😘</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>© 2025 Memories</footer>

  <!-- Musik Latar Autoplay -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Suara klik tombol -->
  <audio id="clickSound">
    <source src="https://www.myinstants.com/media/sounds/cartoon-pop.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function playClick() {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play();
    }

    function showContent(type) {
      const content = document.getElementById("content");
      let html = "";

      if (type === "gallery") {
        html = `<h2>📸 Gallery</h2><p>Tempat menyimpan foto-foto kenangan kita ✨💕</p>`;
      } else if (type === "stories") {
        html = `<h2>📖 Stories</h2><p>Kumpulan cerita indah tentang perjalanan kita 🕊️</p>`;
      } else if (type === "notes") {
        html = `<h2>📝 Notes</h2><p>Catatan kecil penuh cinta 💌</p>`;
      } else if (type === "extra") {
        html = `<h2>🎁 Extra</h2><p>Hal-hal spesial yang cuma kita yang tahu 💝</p>`;
      }

      content.innerHTML = html;

      // Tambah emoji lucu yang melayang
      let emoji = document.createElement("div");
      emoji.className = "emoji-floating";
      emoji.style.left = Math.random() * 90 + "vw";
      emoji.innerHTML = ["💖","💕","🌸","✨","🐱","🎀"][Math.floor(Math.random()*6)];
      document.body.appendChild(emoji);

      setTimeout(()=> emoji.remove(),4000);
          }
  </script>
</body>
</html>
