<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories ðŸ’•</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin: 10px 0;
    }

    p.subtitle {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 25px;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background: #ff99cc;
      color: white;
      transform: scale(1.05);
    }

    .section {
      display: none;
      margin-top: 25px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      width: 85%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Memories ðŸ’•</h1>
    <p class="subtitle">Tempat kecil untuk menyimpan cerita kita âœ¨</p>

    <!-- Menu Navigasi -->
    <div class="menu">
      <button onclick="showSection('gallery')">ðŸ“¸ Gallery</button>
      <button onclick="showSection('stories')">ðŸ“– Stories</button>
      <button onclick="showSection('notes')">ðŸ’Œ Notes</button>
    </div>

    <!-- Section Gallery -->
    <div id="gallery" class="section">
      <h2>ðŸ“¸ Gallery</h2>
      <div class="card">Foto memory 1</div>
      <div class="card">Foto memory 2</div>
    </div>

    <!-- Section Stories -->
    <div id="stories" class="section">
      <h2>ðŸ“– Stories</h2>
      <div class="card">Cerita pertama ðŸ’•</div>
      <div class="card">Cerita kedua âœ¨</div>
    </div>

    <!-- Section Notes -->
    <div id="notes" class="section">
      <h2>ðŸ’Œ Notes</h2>
      <div class="card">Pesan manis untukmu ðŸ˜˜</div>
    </div>

    <footer>Â© 2025 Memories</footer>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
