<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffd6e8;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
      color: #ff4d88;
      font-size: 26px;
    }

    /* lingkaran menu */
    .circle-menu {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      overflow: hidden;
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 1s ease-in-out, box-shadow 0.3s ease;
    }

    .circle-menu:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .circle-menu.rotate {
      transform: rotate(360deg);
    }

    .circle-menu div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      padding: 6px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circle-menu div span {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .circle-menu div:hover {
      transform: scale(1.1);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.4);
    }

    .gallery { background: #ff7f7f; }
    .stories { background: #ffb84d; }
    .notes { background: #85e085; }
    .extra { background: #809fff; }

    /* pemisah */
    .divider {
      margin: 15px auto;
      width: 70%;
      height: 2px;
      background: linear-gradient(to right, #ff4d88, #ffb84d, #85e085, #809fff);
      border-radius: 5px;
    }

    /* konten */
    .content {
      display: none;
      padding: 15px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .content.active {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <h2>💕 Our Memories 💕</h2>

  <!-- Lingkaran navbar -->
  <div class="circle-menu" id="menu">
    <div class="gallery" data-target="gallery">
      <span>📸</span>
      Gallery
    </div>
    <div class="stories" data-target="stories">
      <span>📖</span>
      Stories
    </div>
    <div class="notes" data-target="notes">
      <span>💌</span>
      Notes
    </div>
    <div class="extra" data-target="extra">
      <span>🎁</span>
      Extra
    </div>
  </div>

  <!-- Pemisah -->
  <div class="divider"></div>

  <!-- Konten -->
  <div id="gallery" class="content active">
    <h3>📸 Gallery</h3>
    <p>Tempat untuk menyimpan foto-foto kenangan kita 💖</p>
  </div>

  <div id="stories" class="content">
    <h3>📖 Stories</h3>
    <p>Kumpulan cerita manis kita 🥰</p>
  </div>

  <div id="notes" class="content">
    <h3>💌 Notes</h3>
    <p>Little notes penuh cinta untukmu 💕</p>
  </div>

  <div id="extra" class="content">
    <h3>🎁 Extra</h3>
    <p>Kejutan manis buat kamu 😘</p>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const items = document.querySelectorAll(".circle-menu div");
    const contents = document.querySelectorAll(".content");

    items.forEach(item => {
      item.addEventListener("click", () => {
        // putar lingkaran
        menu.classList.add("rotate");

        // tunggu animasi selesai
        setTimeout(() => {
          menu.classList.remove("rotate");
          const targetId = item.getAttribute("data-target");

          // sembunyikan semua konten dengan efek smooth
          contents.forEach(c => {
            c.classList.remove("active");
          });

          // tampilkan konten terpilih
          const targetContent = document.getElementById(targetId);
          targetContent.classList.add("active");
        }, 800);
      });
    });
  </script>

</body>
</html>
