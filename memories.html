<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffd6e8;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
      color: #ff4d88;
      font-size: 28px;
    }

    /* lingkaran menu */
    .circle-menu {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 1s ease-in-out;
    }

    .circle-menu.rotate {
      transform: rotate(360deg);
    }

    .circle-menu div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      padding: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .circle-menu div span {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .gallery { background: #ff7f7f; }
    .stories { background: #ffb84d; }
    .notes { background: #85e085; }
    .extra { background: #809fff; }

    /* konten */
    .content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }

    .content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>💕 Our Memories 💕</h2>

  <div class="circle-menu" id="menu">
    <div class="gallery" data-target="gallery">
      <span>📸</span>
      Gallery
    </div>
    <div class="stories" data-target="stories">
      <span>📖</span>
      Stories
    </div>
    <div class="notes" data-target="notes">
      <span>💌</span>
      Notes
    </div>
    <div class="extra" data-target="extra">
      <span>🎁</span>
      Extra
    </div>
  </div>

  <!-- Konten -->
  <div id="gallery" class="content">
    <h3>📸 Gallery</h3>
    <p>Tempat untuk menyimpan foto-foto kenangan kita 💖</p>
  </div>

  <div id="stories" class="content">
    <h3>📖 Stories</h3>
    <p>Kumpulan cerita manis kita 🥰</p>
  </div>

  <div id="notes" class="content">
    <h3>💌 Notes</h3>
    <p>Little notes penuh cinta untukmu 💕</p>
  </div>

  <div id="extra" class="content">
    <h3>🎁 Extra</h3>
    <p>Kejutan manis buat kamu 😘</p>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const items = document.querySelectorAll(".circle-menu div");
    const contents = document.querySelectorAll(".content");

    items.forEach(item => {
      item.addEventListener("click", () => {
        // putar dulu
        menu.classList.add("rotate");

        // tunggu animasi selesai (1 detik)
        setTimeout(() => {
          menu.classList.remove("rotate");
          const targetId = item.getAttribute("data-target");

          // sembunyikan semua
          contents.forEach(c => c.classList.remove("active"));

          // tampilkan yang dipilih
          document.getElementById(targetId).classList.add("active");
        }, 1000);
      });
    });
  </script>

</body>
</html>
