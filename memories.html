<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd6e0;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 20px 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e75480;
      margin-top: 20px;
      font-size: 28px;
    }

    /* Container Lingkaran */
    .circle-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 400px;
    }

    /* Item Lingkaran */
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
    }

    .circle:hover {
      transform: scale(1.1) rotate(5deg);
      background: #ffe5ec;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .circle img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    .circle span {
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }

    /* Konten */
    .content {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }

    .content h2 {
      color: #e75480;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
      color: #444;
    }
    
    .card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      width: 85%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .section {
      display: none;
      margin-top: 25px;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Animasi Lucu */
    .emoji-floating {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-20px) scale(1.2);}
      100% { transform: translateY(0) scale(1);}
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 15px;
      background: transparent;
    }
    
  </style>
</head>
<body>

  <h1>💖 Our Memories 💖</h1>

      <!-- Section Gallery -->
    <div id="gallery" class="section">
      <h2>📸 Gallery</h2>
      <div class="card">Foto memory 1</div>
      <div class="card">Foto memory 2</div>
      <span>Gallery</span>
    </div>
    <!-- Section Stories -->
    <div id="stories" class="section">
      <h2>📖 Stories</h2>
      <div class="card">Cerita pertama 💕</div>
      <div class="card">Cerita kedua ✨</div>
      <span>Stories</span>
    </div>
    <!-- Section Notes -->
    <div id="notes" class="section">
      <h2>💌 Notes</h2>
      <div class="card">Pesan manis untukmu 😘</div>
      <span>Notes</span>
    </div>
    <div class="circle" onclick="showContent('extra')">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833524.png" alt="">
      <span>Extra</span>
    </div>
  </div>

  <!-- Konten Dinamis -->
  <div class="content" id="content">
    <h2>✨ Welcome ✨</h2>
    <p>Tempat kecil untuk menyimpan cerita kita ✨</p>
  </div>
  <footer>© 2025 Memories</footer>
  <!-- Musik Latar Autoplay -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Suara klik tombol -->
  <audio id="clickSound">
    <source src="https://www.myinstants.com/media/sounds/cartoon-pop.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showContent(type) {
      const content = document.getElementById("content");
      let html = "";

      if (type === "gallery") {
        html = `<h2>📸 Gallery</h2><p>Tempat menyimpan foto-foto kenangan kita ✨💕</p>`;
      } else if (type === "stories") {
        html = `<h2>📖 Stories</h2><p>Kumpulan cerita indah tentang perjalanan kita 🕊️</p>`;
      } else if (type === "notes") {
        html = `<h2>📝 Notes</h2><p>Catatan kecil penuh cinta 💌</p>`;
      } else if (type === "extra") {
        html = `<h2>🎁 Extra</h2><p>Hal-hal spesial yang cuma kita yang tahu 💝</p>`;
      }

      content.innerHTML = html;

      // Tambah emoji lucu yang melayang
      let emoji = document.createElement("div");
      emoji.className = "emoji-floating";
      emoji.style.left = Math.random() * 90 + "vw";
      emoji.innerHTML = ["💖","💕","🌸","✨","🐱","🎀"][Math.floor(Math.random()*6)];
      document.body.appendChild(emoji);

      setTimeout(()=> emoji.remove(),4000);
    }

    function playClick() {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
