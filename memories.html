<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd9e6;
      text-align: center;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-image: radial-gradient(circle, #ffe6f0 2px, transparent 2px);
      background-size: 25px 25px;
    }

    .header {
      background: linear-gradient(135deg, #fff, #ffe6f0);
      padding: 40px 20px 80px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 32px;
      background: linear-gradient(90deg, #ff4d88, #ff99cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    /* Lingkaran Navbar */
    .circle-nav {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(
        #ffc0cb 0% 25%, 
        #d8b4fe 25% 50%, 
        #a7f3d0 50% 75%, 
        #fcd34d 75% 100%
      );
      position: absolute;
      bottom: -110px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-8px); }
    }

    .circle-nav a {
      position: absolute;
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #444;
      font-size: 13px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      text-align: center;
      line-height: 1.2;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .circle-nav a:hover {
      transform: scale(1.2) rotate(5deg);
      background: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .gallery { top: 15px; left: 50%; transform: translateX(-50%); }
    .stories { right: 15px; top: 50%; transform: translateY(-50%); }
    .notes { bottom: 15px; left: 50%; transform: translateX(-50%); }
    .extra { left: 15px; top: 50%; transform: translateY(-50%); }

    /* Konten Section */
    section {
      padding: 150px 20px 60px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: #e75480;
    }

    section p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    /* Emoji dekorasi */
    .deco {
      font-size: 22px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Our Memories 💕</h1>
    <div class="circle-nav">
      <a href="#gallery" class="gallery">📷<br>Gallery</a>
      <a href="#stories" class="stories">📖<br>Stories</a>
      <a href="#notes" class="notes">💌<br>Notes</a>
      <a href="#extra" class="extra">🎁<br>Extra</a>
    </div>
  </div>

  <section id="gallery">
    <h2>📸 Gallery <span class="deco">🌸</span></h2>
    <p>Tempat menyimpan foto-foto kenangan kita ✨💕</p>
  </section>

  <section id="stories">
    <h2>📖 Stories <span class="deco">🕊️</span></h2>
    <p>Kumpulan cerita manis yang pernah kita lewati bersama 💖</p>
  </section>

  <section id="notes">
    <h2>💌 Notes <span class="deco">🎀</span></h2>
    <p>Catatan kecil penuh cinta, hanya untukmu 🥰</p>
  </section>

  <section id="extra">
    <h2>🎁 Extra <span class="deco">✨</span></h2>
    <p>Hal-hal spesial tambahan untukmu 💝</p>
  </section>

</body>
</html>
