<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd6e0;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 20px 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e75480;
      margin-top: 20px;
      font-size: 28px;
    }

    /* Container Lingkaran */
    .circle-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 400px;
    }

    /* Item Lingkaran */
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
    }

    .circle:hover {
      transform: scale(1.1) rotate(5deg);
      background: #ffe5ec;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .circle img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    .circle span {
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }

    /* Konten */
    .content {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }

    .content h2 {
      color: #e75480;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
      color: #444;
    }

    /* Animasi Lucu */
    .emoji-floating {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-20px) scale(1.2);}
      100% { transform: translateY(0) scale(1);}
    }
  </style>
</head>
<body>

  <h1>💖 Our Memories 💖</h1>

  <!-- Menu Lingkaran -->
  <div class="circle-menu">
    <div class="circle" onclick="showContent('gallery')">
      <img src="https://cdn-icons-png.flaticon.com/512/1042/1042339.png" alt="">
      <span>Gallery</span>
    </div>
    <div class="circle" onclick="showContent('stories')">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="">
      <span>Stories</span>
    </div>
    <div class="circle" onclick="showContent('notes')">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="">
      <span>Notes</span>
    </div>
    <div class="circle" onclick="showContent('extra')">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833524.png" alt="">
      <span>Extra</span>
    </div>
  </div>

  <!-- Konten Dinamis -->
  <div class="content" id="content">
    <h2>✨ Welcome ✨</h2>
    <p>Pilih salah satu lingkaran di atas untuk melihat kenangan kita 💕</p>
  </div>

  <script>
    function showContent(type) {
      const content = document.getElementById("content");
      let html = "";

      if (type === "gallery") {
        html = `<h2>📸 Gallery</h2><p>Tempat menyimpan foto-foto kenangan kita ✨💕</p>`;
      } else if (type === "stories") {
        html = `<h2>📖 Stories</h2><p>Kumpulan cerita indah tentang perjalanan kita 🕊️</p>`;
      } else if (type === "notes") {
        html = `<h2>📝 Notes</h2><p>Catatan kecil penuh cinta 💌</p>`;
      } else if (type === "extra") {
        html = `<h2>🎁 Extra</h2><p>Hal-hal spesial yang cuma kita yang tahu 💝</p>`;
      }

      content.innerHTML = html;

      // Tambah emoji lucu yang melayang
      let emoji = document.createElement("div");
      emoji.className = "emoji-floating";
      emoji.style.left = Math.random() * 90 + "vw";
      emoji.innerHTML = ["💖","💕","🌸","✨","🐱","🎀"][Math.floor(Math.random()*6)];
      document.body.appendChild(emoji);

      setTimeout(()=> emoji.remove(),4000);
    }
  </script>

</body>
</html>
